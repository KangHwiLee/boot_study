spring.datasource.url: jdbc:mysql://localhost:3306/study_db?useSSL=false&serverTimezone=Asia/Seoul&autoReconnect=true&characterEncoding=utf8&amp&allowMultiQueries=true
spring.datasource.username: study_db
spring.datasource.password: 4307
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

# Resource and Thymeleaf Refresh
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

# JPA Properties
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html